<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .events-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .events-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .events-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .event-item {
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-item:hover {
            background: #f9fafb;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-action {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .action-push {
            background: #dbeafe;
            color: #1e40af;
        }

        .action-pull_request {
            background: #fef3c7;
            color: #92400e;
        }

        .action-merge {
            background: #d1fae5;
            color: #065f46;
        }

        .event-message {
            font-size: 1.05rem;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .event-author {
            font-weight: 600;
            color: #4f46e5;
        }

        .event-branch {
            font-weight: 600;
            color: #7c3aed;
        }

        .event-timestamp {
            font-size: 0.85rem;
            color: #6b7280;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #6b7280;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        .events-list::-webkit-scrollbar {
            width: 8px;
        }

        .events-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .events-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .events-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîî GitHub Webhook Monitor</h1>
            <p>Real-time tracking of GitHub repository events</p>
        </header>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Live Monitoring</span>
            </div>
            <div id="lastUpdate">Last updated: Never</div>
        </div>

        <div class="events-container">
            <div class="events-header">
                Recent Events
            </div>
            <div class="events-list" id="eventsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading events...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const POLL_INTERVAL = 15000; // 15 seconds
        let lastEventIds = new Set();

        // Fetch and display events
        async function fetchEvents() {
            try {
                const response = await fetch('/events');
                if (!response.ok) {
                    throw new Error('Failed to fetch events');
                }

                const events = await response.json();
                displayEvents(events);
                updateLastUpdateTime();

            } catch (error) {
                console.error('Error fetching events:', error);
                showError();
            }
        }

        // Display events in the UI
        function displayEvents(events) {
            const eventsList = document.getElementById('eventsList');

            if (events.length === 0) {
                eventsList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4">
                            </path>
                        </svg>
                        <h3>No events yet</h3>
                        <p>Waiting for GitHub webhook events...</p>
                    </div>
                `;
                return;
            }

            // Build HTML for all events
            let html = '';
            events.forEach(event => {
                html += createEventHTML(event);
            });

            eventsList.innerHTML = html;
        }

        // Create HTML for a single event
        function createEventHTML(event) {
            const actionClass = `action-${event.action.toLowerCase().replace('_', '')}`;
            const message = formatEventMessage(event);

            return `
                <div class="event-item">
                    <span class="event-action ${actionClass}">${event.action}</span>
                    <div class="event-message">${message}</div>
                    <div class="event-timestamp">${event.formatted_timestamp}</div>
                </div>
            `;
        }

        // Format event message based on action type
        function formatEventMessage(event) {
            const author = `<span class="event-author">${event.author}</span>`;
            
            switch (event.action) {
                case 'PUSH':
                    const toBranch = `<span class="event-branch">${event.to_branch}</span>`;
                    return `${author} pushed to ${toBranch}`;

                case 'PULL_REQUEST':
                    const fromBranchPR = `<span class="event-branch">${event.from_branch}</span>`;
                    const toBranchPR = `<span class="event-branch">${event.to_branch}</span>`;
                    return `${author} submitted a pull request from ${fromBranchPR} to ${toBranchPR}`;

                case 'MERGE':
                    const fromBranchMerge = `<span class="event-branch">${event.from_branch}</span>`;
                    const toBranchMerge = `<span class="event-branch">${event.to_branch}</span>`;
                    return `${author} merged branch ${fromBranchMerge} to ${toBranchMerge}`;

                default:
                    return `${author} performed ${event.action}`;
            }
        }

        // Update last update timestamp
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `Last updated: ${timeString}`;
        }

        // Show error message
        function showError() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = `
                <div class="empty-state">
                    <h3>‚ö†Ô∏è Connection Error</h3>
                    <p>Unable to fetch events. Retrying...</p>
                </div>
            `;
        }

        // Initialize: Fetch events immediately and then every 15 seconds
        fetchEvents();
        setInterval(fetchEvents, POLL_INTERVAL);

        console.log('‚úÖ GitHub Webhook Monitor initialized');
        console.log(`üìä Polling every ${POLL_INTERVAL / 1000} seconds`);
    </script>
</body>
</html>
